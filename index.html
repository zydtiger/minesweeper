<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZYD | Minesweeper</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <script src="bundle.min.js"></script>
  <link rel="stylesheet" href="style.min.css">
  <link rel="stylesheet" href="/assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="topbar">
    <div class="numerical">
      <div id="mines-left">0000</div>
    </div>
    <div class="flex-center">
      <div id="face-status"></div>
    </div>
    <div class="numerical">
      <div id="timer">0000</div>
    </div>
  </div>

  <div id="grid" oncontextmenu="event.preventDefault()"></div>
  <div id="cover_grid" oncontextmenu="event.preventDefault()"></div>

  <div id="popup-back" onclick="closePopup()"></div>
  <div id="popup">
    <h1></h1>
    <iframe src="/assets/help.txt" frameborder="0"></iframe>
    <div class="btn-group">
      <div class="hover-bevel" onclick="closePopup()">Cancel</div>
      <div class="hover-bevel" onclick="closePopup(); init()">Retry</div>
    </div>
  </div>

  <div id="command">
    <input type="text" onkeydown="cmdkeydown(event, this.value)" placeholder="Enter your command here..." name=""
      id="" />
    <div onclick="help()">
      <div class="fa fa-question-circle-o"></div>
    </div>
  </div>
</body>

</html>
