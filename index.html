<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZYD | Minesweeper</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- no gaddam cache -->
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
</head>

<body>
  <div id="topbar">
    <div id="mines-left" class="numerical">0000</div>
    <div class="flex-center">
      <div id="face-status"></div>
    </div>
    <div id="timer" class="numerical">0000</div>
  </div>

  <div id="grid"></div>
  <div id="cover_grid"></div>

  <div id="popup-back" onclick="closePopup()"></div>
  <div id="popup">
    <h1></h1>
    <iframe src="/assets/help.txt" frameborder="0"></iframe>
    <div class="btn-group">
      <div class="hover-bevel" onclick="closePopup()">Cancel</div>
      <div class="hover-bevel" onclick="closePopup(); init()">Retry</div>
    </div>
  </div>

  <div id="command">
    <input type="text" onkeydown="cmdKeyDown(event, this.value)" placeholder="Enter your command here..." name=""
      id="" />
    <div onclick="help()">
      <div class="fa fa-question-circle-o"></div>
    </div>
  </div>
</body>

</html>
